{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/fontawesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <style>
        /* Additional styles can be added here */
    </style>
    <title>تسجيل الدخول</title>
</head>
<body>
    <div class="backcon">
        <img src="{% static "images/santalogo.png" %}" id="tigerLogo">  
        <div class="txt">
            <h1>PLANET GYM</h1>
        </div>
        <div class="logcon">
            <img src="{% static "images/gym.png" %}">
            <h1>تسجيل الدخول</h1>
            <form method="POST">
                {% csrf_token %}
                <ul>
                    {% if messages %}
                        {% for message in messages %}
                            <li style="color: red;font-size: large;">
                                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                    {{ message }}
                                {% endif %}
                            </li>
                        {% endfor %}
                    {% endif %}
                </ul>
                <input type="text" id="username" name="username" placeholder="اسم المستخدم" autocomplete="off">
                <input type="password" name="password" placeholder="كلمة المرور" autocomplete="off">
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>
    <script>
        window.onload = () => {
            document.getElementById('username').focus();
        }
    </script>
</body>
</html>
